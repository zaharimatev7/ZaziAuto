<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Creation</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&display=swap">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>
    <section>
        <div class="login-form-container active">
            <form>
                <h3>Създаване на акаунт</h3>
                <div class="box">
                    <input type="email" id="emailInput" placeholder="Имейл">
                </div>
                <div class="box">
                    <input type="password" id="passwordInput" placeholder="Парола">
                </div>
                <div class="buttons">
                    <button class="btn" type="button" onclick="handleSignUp()">Регистриране</button>
                </div>
            </form>
        </div>
    </section>

<script>
    // Your web app's Firebase configuration
    var firebaseConfig = {
        apiKey: "AIzaSyBmll165OhvMsFBjiXxFJ4xuDvT1dMdEKU",
  authDomain: "zaziauto-b1aee.firebaseapp.com",
  databaseURL: "https://zaziauto-b1aee-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "zaziauto-b1aee",
  storageBucket: "zaziauto-b1aee.appspot.com",
  messagingSenderId: "1002158482839",
  appId: "1:1002158482839:web:c9ce771e1d2ae782c910d2",
  measurementId: "G-17JVH477XY"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Sign up function
    function handleSignUp() {
        const email = document.getElementById("emailInput").value;
        const password = document.getElementById("passwordInput").value;

        firebase.auth().createUserWithEmailAndPassword(email, password)
            .then((userCredential) => {
                // Signed in 
                var user = userCredential.user;
                console.log("User signed up: ", user);
                const url = "http://127.0.0.1:5500/index.html";
                window.location.replace(url);
            })
            .catch((error) => {
                var errorCode = error.code;
                var errorMessage = error.message;
                console.error("Error signing up: ", errorCode, errorMessage);
            });
            
    }
</script>
</body>
</html>
